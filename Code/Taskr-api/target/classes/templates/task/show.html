<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Spring Core Online Tutorial - Show Task</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>

</head>
<body>

<div class="container">
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top bg-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            </button>
            <a class="navbar-brand" href="/">Taskr</a>
            <div class="navbar-collapse collapse" id="navbarSupportedContent">
                <ul class="nav navbar-nav mr-auto">
                    <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="/task/list" class="nav-link">Task Operations</a></li>
                    <li class="nav-item"><a href="/user/list" class="nav-link">User Operations</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right mr-auto">
                    <li class="nav-item"><a href="/user/signup" id="registerLink" class="nav-link">Register</a></li>
                    <li class="nav-item"><a href="/" id="loginLink" class="nav-link">Log in</a></li>
                </ul>

            </div>
        </div>
    </nav>
    <div class="row">
        <div class="col-sm-6">
            <h2>Show Task</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Task Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${task.taskId}">Task Id</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${task.taskName}">Name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Description:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${task.taskDescription}">Description</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Notes:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${task.taskNotes}">Notes</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Priority:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${task.taskPriority}">Priority</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Created Date:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${task.taskCreatedDate}">CreatedDate</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Completed Date:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${task.taskCompletedDate}">CompletedDate</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Completion Date:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${task.taskCompletionDate}">CompletionDate</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Status:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${task.taskStatus}">Status</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Created By:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${task.taskCreatedBy}">CreatedBy</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Assigned To:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${task.taskAssignedTo}">AssignedTo</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Completed:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${task.completed}">completed</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <a href="/task/list" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Task List</a>
        </div>

        <div class="col-sm-3">
            <a href="/task/new" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">New Task</a>
        </div>
    </div>

</div>

</body>
</html>
